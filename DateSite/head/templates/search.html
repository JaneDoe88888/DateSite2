{% extends 'base_layout.html' %}
{% load static %}


{% block content %}
    <div class="box has-background-warning-light" style="height: 86vh; overflow: scroll">
        <div class="title has-text-centered" style="font-family: 'Comic Sans MS'; margin-top: 5px">Найди своего
            человека
        </div>
        <div class="box"
             style="height: 55vh; text-align: center; width: 60vh; margin: 80px auto; box-shadow: 0 0 8px 8px #fcd4dc">

            <div class="form" style="margin: 10px">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label for="{{ field.id_for_label }}" class="label">
                                {{ field.label }}
                            </label>
                            <div class="control">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <button class="button is-danger" type="submit" style="width: 120px">
                        <a href="{% url 'head:found' %}" style="color: white">Поиск</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
